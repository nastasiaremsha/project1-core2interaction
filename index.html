<script>
    window.addEventListener('scroll', function() {
        var scrollingText = document.querySelector('.chaptertwofirstp');
        var scrollingTextContainer = document.querySelector('.first-textctwo');
        var scrollPosition = window.scrollY;
        var textPosition = scrollingTextContainer.getBoundingClientRect().top;

       
        if (textPosition < window.innerHeight && textPosition > 0) {
            var opacity = 1 - (textPosition / window.innerHeight);
            scrollingText.style.opacity = opacity;
        }
    });
